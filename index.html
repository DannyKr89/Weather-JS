<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="form-input">
        <input class="input" type="text" placeholder="Введите город" />
        <button class="search" type="submit">Искать</button>
        <div class='weather none'>
          <img src="" class="icon" alt="icon">
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
          <h2 class="condition"></h2>
          <div class="option">
              <p>Влажность <span class="humidity"></span></p>
              <p>Скорость ветра <span class="wind"></span></p>
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
